{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Profile Page</h2>
<div>
    <h3>Your account details are below:</h3>
    <table>
        <tr>
            <td>Username:</td>
            <td>{{ account[3] }}</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>{{ account[4] }}</td>
        </tr>
    </table>
    <h3>You Can Change These Credentials From <a href='https://t.me/snod_revision_bot' target='_blank'>The Bot</a> By Using /changeid Command.</h3>
</div>
{% endblock %}
